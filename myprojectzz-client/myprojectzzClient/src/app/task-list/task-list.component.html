<div class="container-fluid">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Task name</th>
      <th>Day</th>
      <th>CW</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="selectTask(projectTask)" *ngFor="let projectTask of tasksOfProject" [ngClass]="{active: isSelected(projectTask)}" >
      <td >{{projectTask.title}}</td>
      <td >{{projectTask.weekday.toString()}}</td>
      <td >{{projectTask.calendarWeek}}</td>
    </tr>

    </tbody>
  </table>
</div>
