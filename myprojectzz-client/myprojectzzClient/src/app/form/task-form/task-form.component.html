<form [formGroup]="taskForm" (ngSubmit)="saveTask()">
  <div class="btn-group">
    <button type="submit" [disabled]="!taskForm.valid" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
  </div>
  <div class="form-group">
    <label for="taskName">Task name</label>
    <input type="text" class="form-control"  id="taskName" formControlName="title">
    <span *ngIf="taskName.invalid && taskName.errors.required">
    Feld darf nicht leer sein!
    </span>
    <span *ngIf="taskName.invalid && taskName.errors.invalidTitlePattern">
    {{taskName.errors.invalidTitlePattern.errorMessage}}
    </span>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>

  <div class="form-group">
    <label for="priority">Choose priority</label>
    <select class="form-control" id="priority" formControlName="priority">
      <option *ngFor="let key of priorityKeys" [value]="key" [label]="priorityLabels[key]"></option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="Date" class="form-control" id="date" formControlName="date" (change)="dateChanged($event)" >
    <span *ngIf="date.invalid && date.errors.invalidDate">Date must not be in the past!</span>
  </div>

  <div class="form-group">
    <label for="calendarWeek">Week</label>
    <input type="text" class="form-control" id="calendarWeek" formControlName="calendarWeek" (change)="calendarWeekChanged($event)">
    <span *ngIf="calendarWeek.invalid && (calendarWeek.errors.min || calendarWeek.errors.max)">
    Week must be a value between 1 and 52!
    </span>
    <span *ngIf="calendarWeek.invalid && calendarWeek.errors.invalidCalendarWeek">
    {{calendarWeek.errors.invalidCalendarWeek.errorMessage}}
    </span>
  </div>

  <div class="form-group">
    <label for="weekday">Day</label>
    <select class="form-control" id="weekday" formControlName="weekday">
      <option *ngFor="let weekdayNumber of weekdayNumbers" [value]="weekdayNumber" [label]="weekdayNames[weekdayNumber]"></option>
    </select>
  </div>





</form>
