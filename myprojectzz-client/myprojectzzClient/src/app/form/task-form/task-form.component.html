<form [formGroup]="taskForm" (ngSubmit)="saveTask()">
  <div class="btn-group">
    <button type="submit" [disabled]="!taskForm.valid" class="btn btn-default">Submit</button>
  </div>
  <div class="form-group">
    <label for="taskName">Task name:</label>
    <input type="text" class="form-control"  id="taskName" formControlName="title">
    <span *ngIf="taskName.invalid && taskName.errors.required">
    This field may not be blank!
    </span>
    <span *ngIf="taskName.invalid && taskName.errors.invalidTaskNamePattern">
    Taskname may not start with a number!
    </span>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>

</form>
