<form [formGroup]="projectForm" (ngSubmit)="saveProject()">
  <div class="btn-group">
    <a class="btn btn-default" routerLink="/projects"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
    <a class="btn btn-default" routerLink="/projects"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
    <button type="submit" [disabled]="!projectForm.valid" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save"></span>Save</button>
  </div>
  <div class="form-group">
    <label for="projectName">Project name:</label>
    <input type="text" class="form-control"  id="projectName" formControlName="title">
    <span *ngIf="projectName.invalid && projectName.errors.minlength">
    Name must be at least 3 chars long!
    </span>
    <span *ngIf="projectName.invalid && projectName.errors.required">
    This field may not be empty!
    </span>
    <span *ngIf="projectName.invalid && projectName.errors.invalidTitlePattern">
    {{projectName.errors.invalidTitlePattern.errorMessage}}
    </span>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>

</form>
